<!DOCTYPE html>
<html>
  <head>
    <title>Kent Louise Tonino</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="/profile.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="text-center my-10">
      <h1
        class="text-3xl font-bold text-green-600 underline decoration-slate-500 decoration-1 underline-offset-8"
      >
        Server is Online
      </h1>
    </div>
    <div class="text-center space-y-16 my-20">
      <div>
        <h2 class="text-slate-400 font-mono uppercase font-normal">
          Description
        </h2>
        <h4 class="italic">
          This is a server-side application that allows you to test AWS S3 with
          NodeJS.
        </h4>
      </div>

      <div>
        <h2 class="text-slate-400 font-mono uppercase font-normal">
          Technology Stack
        </h2>
        <h4 class="italic font-thin tracking-wide">
          <a
            class="hover:underline hover:underline-offset-8 font-normal"
            href="https://restfulapi.net/"
            target="_blank"
            >Rest API
          </a>
          •
          <a
            class="hover:underline hover:underline-offset-8 font-normal"
            href="https://expressjs.com/"
            target="_blank"
            >ExpressJS
          </a>
          •
          <a
            class="hover:underline hover:underline-offset-8 font-normal"
            href="https://www.typescriptlang.org/docs/"
            target="_blank"
            >TypeScript
          </a>
          •
          <a
            class="hover:underline hover:underline-offset-8 font-normal"
            href="https://nodejs.org/en/docs/"
            target="_blank"
            >NodeJS
          </a>
          •
          <a
            class="hover:underline hover:underline-offset-8 font-normal"
            href="https://docs.aws.amazon.com/AWSJavaScriptSDK/latest/AWS/S3.html"
            target="_blank"
            >Amazon S3
          </a>
          <br />
          <a
            class="hover:underline hover:underline-offset-8 font-normal"
            href="https://www.npmjs.com/package/aws-sdk"
            target="_blank"
            >AWS SDK
          </a>
          •
          <a
            class="hover:underline hover:underline-offset-8 font-normal"
            href="https://www.npmjs.com/package/morgan"
            target="_blank"

          </a>

          <a
            class="hover:underline hover:underline-offset-8 font-normal"
            href="https://www.npmjs.com/package/multer"
            target="_blank"

          </a>

          <a
            class="hover:underline hover:underline-offset-8 font-normal"
            href="https://www.npmjs.com/package/nodemon"
            target="_blank"
            >Nodemon
          </a>
          •
          <a
            class="hover:underline hover:underline-offset-8 font-normal"
            href="https://www.npmjs.com/package/ts-node"
            target="_blank"
            >TS-Node
          </a>

    <footer class="p-4 h-20 fixed bottom-0 w-full">
      <span
        class="block text-sm text-gray-500 sm:text-center dark:text-gray-400"
      >
        Developed by
        <a
          href="https://github.com/kentlouisetonino"
          class="hover:underline hover:underline-offset-8 font-bold"
          target="_blank"

        >
      </span>
